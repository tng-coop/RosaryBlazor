name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4    # latest major version of checkout:contentReference[oaicite:0]{index=0}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4  # latest major version of setup-dotnet:contentReference[oaicite:1]{index=1}
        with:
          dotnet-version: "9.0.x"

      - name: Publish project
        env:
          REPOSITORY_NAME: ${{ github.event.repository.name }}
        run: |
          dotnet publish RosaryBlazor.csproj -c Release -o publish 
          touch publish/wwwroot/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # upgrade from @v2 → @v3 per deprecation notice:contentReference[oaicite:2]{index=2}
        with:
          path: ./publish/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # upgrade from @v2 → @v4 per deprecation notice:contentReference[oaicite:3]{index=3}
